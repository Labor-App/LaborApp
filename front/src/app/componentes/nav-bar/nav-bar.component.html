<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'over'">
    <mat-toolbar>LaborApp</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Generar Demanda</a>
      <a mat-list-item href="#">Contactar Abogado</a>
      <a mat-list-item routerLink="">Salir</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="nav-bar">
      <button

        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon" class="boton">menu</mat-icon>
      </button>

      <span class="titulo">LaborApp</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
